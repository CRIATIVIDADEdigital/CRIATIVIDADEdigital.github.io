<!DOCTYPE html>
<html>
<head>
    <title>Minha PÃ¡gina</title>
</head>
<body>
  <div id="content"></div>
  <script type="module">
    import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";
    // Fetch the text file
    fetch('roteiro_profs/roteiro02.txt')
      .then(response => response.text())
      .then(text => {
        // Create a variable with the file content
        const fileContent = text;

        // Pass the file content to the marked.parse function
        console.log(fileContent)
        document.getElementById('content').innerHTML = marked.parse(fileContent);
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
